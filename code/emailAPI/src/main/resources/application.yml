#Application Name
spring:
 application:
  name: email
     

#Component Info 
info:
 component: emailAPI

#Port - If 0 get random port
server: 
 port: ${emailAPI_HTTP_PORT}

#Eureka Instance ID
eureka:
  client:
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVICE_IP:localhost}:8761/eureka/ 
  instance:
    preferIpAddress: true
 
#Service Registration Method 
cloud:
 services:
  registrationMethod: route
 
#Disable HTTP Basic Authentication
security:
 basic:
  enabled: false